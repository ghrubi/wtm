
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>

  <script type="text/javascript">
    function init() {
        google.load("visualization", "1.1", { packages:["corechart"], callback: 'drawCharts' });
    }

    function drawCharts() {
        drawAccountImpressions('chart-account-impressions');
    }

    function drawAccountImpressions(containerId) {
      var data = google.visualization.arrayToDataTable([
         ['Date', 'Sales', 'Labor $', 'Labor %']

,
['F 9/15', 1357.35, 279.20, 20.57],
['Sa 9/16', 1603.87, 290.62, 18.12],
['Su 9/17', 1075.84, 290.14, 26.97],
['M 9/18', 925.47, 267.62, 28.92],
['T 9/19', 1504.21, 272.33, 18.10],
['W 9/20', 1183.70, 267.01, 22.56],
['Th 9/21', 1018.06, 268.48, 26.37]

      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0,
                       1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2,
                       { calc: "stringify",
                         sourceColumn: 2,
                         type: "string",
                         role: "annotation" },
                       3]);

    var options = {
      title : '7-Day Sales History',
      titleTextStyle: {fontSize: 18},
      fontSize: 18,
      width: 800,
      height: 300,
      legend: {position:'none'},
      chartArea: {width: '80%', height: '60%'},
      pointSize: 7,
      vAxes: {0: {
//                  title: 'Sales', 
                  format: '$#,###'
                 },
              1: {
//                  title: 'Labor',
                  format: '#\'%\'',  // Fix axis percentages. Otherwise, multiplied by 100.
                  viewWindow: {min: 0}
                 }
             },
      hAxis: {
              title: 'Avg Sales: $1,238.36, Avg Labor: $276.49, Avg Labor %: 23.09%',
              titleTextStyle: {fontSize: 15, bold: true},
              textStyle: {fontSize: 18}
             },
      seriesType: 'bars',
      series: {0: {targetAxisIndex:0,},
               1: {targetAxisIndex:0,},
               2: {targetAxisIndex:1, type: 'line'}
              },
      annotations: {
          textStyle: {
          fontName: 'Times-Roman',
          fontSize: 15
                     }
                   }
    };

    var chart = new google.visualization.ComboChart(document.getElementById(containerId));
    chart.draw(view, options);

  }
  </script>
</head>
    <body onload="init()">
    	<div id="chart-account-impressions"></div>
</body>
</html>
